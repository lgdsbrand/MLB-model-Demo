<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <title>LineupWire</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Header */
    .header {
      background-color: #133A5E;
      color: white;
      padding: 20px 10px 10px 10px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      margin: 0;
      font-size: 2em;
    }

    .header p {
      margin: 5px 0 0;
      font-size: 1em;
    }

    /* Hamburger Icon */
    .menu-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      display: block;
      z-index: 1001;
    }

    /* Sidebar nav */
    nav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #1f3d5a;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    nav a {
      padding: 10px 30px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #395c82;
    }

    nav .subtab {
      padding-left: 50px;
      font-size: 16px;
      color: #ccc;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.4);
      display: none;
      z-index: 999;
    }

    .main {
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }

    /* Desktop override */
    @media (min-width: 768px) {
      .menu-button {
        display: none;
      }

      nav {
        width: 100%;
        height: auto;
        position: relative;
        background-color: #133A5E;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        display: inline-block;
        padding: 14px 16px;
        color: white;
        text-align: center;
        font-size: 17px;
      }

      nav .subtab {
        display: inline-block;
        padding-left: 20px;
        color: #ccc;
        font-size: 15px;
      }

      .overlay {
        display: none !important;
      }
    }
  </style>
</head>
