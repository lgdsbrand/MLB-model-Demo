<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LineupWire</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
    }
    .header {
      background-color: #0e2a47;
      color: white;
      text-align: center;
      padding: 1.2rem 0;
    }
    .header h1 {
      margin: 0;
      font-size: 2.4rem;
    }
    .header p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.8;
    }
    nav {
      background-color: #1e3a5f;
      display: flex;
      justify-content: center;
      padding: 0.8rem 0;
      position: relative;
      border-top: 2px solid #223d5f;
      border-bottom: 2px solid #223d5f;
    }
    .tab {
      color: white;
      padding: 0.6rem 1rem;
      text-decoration: none;
      position: relative;
    }
    .tab:hover {
      background-color: #335c85;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 2.5rem;
      background-color: #1e3a5f;
      min-width: 160px;
      z-index: 1;
      border: 1px solid #335c85;
    }
    .dropdown-content a {
      display: block;
      padding: 0.6rem 1rem;
      color: white;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: #335c85;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .content {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>LineupWire</h1>
    <p>Smarter Sports Betting Starts Here</p>
  </div>

  <nav>
    <div class="dropdown">
      <a class="tab" href="#">MLB</a>
      <div class="dropdown-content">
        <a href="https://mlb-model-demo.streamlit.app" target="_self">Daily Model</a>
        <a href="https://nrfi-model.streamlit.app" target="_self">NRFI</a>
      </div>
    </div>
    <a class="tab" href="#">NFL</a>
    <a class="tab" href="#">NBA</a>
    <a class="tab" href="#">NCAAF</a>
    <a class="tab" href="#">NCAAB</a>
    <a class="tab" href="#">WNBA</a>
    <a class="tab" href="#">PGA</a>
    <a class="tab" href="#">TENNIS</a>
    <a class="tab" href="#">TOOLS</a>
  </nav>

  <div class="content">
    <p>Welcome to LineupWire. Click a tab above to explore models for each sport.</p>
  </div>

</body>
</html>
