<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LineupWire</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #1e1e2f;
      color: white;
      padding: 1.2em;
      text-align: center;
    }
    header img {
      height: 50px;
      vertical-align: middle;
    }
    h1 {
      margin: 0.3em 0 0.1em;
    }
    .tagline {
      font-size: 1.1em;
      color: #ddd;
    }
    .main {
      padding: 2em;
      text-align: center;
    }
    .laptop-img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-bottom: 2em;
    }
    .launch-button {
      background-color: #4caf50;
      border: none;
      padding: 0.8em 2em;
      font-size: 1.2em;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      text-decoration: none;
    }
    .launch-button:hover {
      background-color: #45a049;
    }
    .tabs {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
    }
    .tab {
      background: #ffffff;
      padding: 0.7em 1.4em;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š LineupWire</h1>
    <div class="tagline">Smarter Sports Betting</div>
  </header>
  <div class="main">
    <img class="laptop-img" src="https://i.imgur.com/ATN6MpJ.png" alt="LineupWire Demo" />
    <a class="launch-button" href="https://lineupwire-mlb1.vercel.app">Launch MLB Model</a>
    
    <div class="tabs">
      <div class="tab">MLB</div>
      <div class="tab">NFL</div>
      <div class="tab">NBA</div>
      <div class="tab">NCAAF</div>
      <div class="tab">NCAAB</div>
      <div class="tab">WNBA</div>
      <div class="tab">PGA</div>
      <div class="tab">TENNIS</div>
      <div class="tab">TOOLS</div>
    </div>
  </div>
</body>
</html>
