<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LineupWire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #111;
    }
    header {
      text-align: center;
      padding: 30px 15px 10px;
    }
    header h1 {
      font-size: 40px;
      margin: 0;
    }
    header p {
      font-size: 18px;
      margin: 8px 0 0;
      color: #555;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
      background-color: #f9f9f9;
      padding: 10px 0;
    }
    nav a {
      margin: 10px 15px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
      text-align: center;
    }
    .section-title {
      font-size: 22px;
      margin-bottom: 15px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 8px;
    }
    .upcoming-games {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .game-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 280px;
      background-color: #fafafa;
    }
    .game-card h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }
    .game-card p {
      margin: 4px 0;
      font-size: 14px;
    }

    @media screen and (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav a {
        margin: 6px 0;
      }
      .game-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>LineupWire</h1>
    <p>Smarter Sports Betting Starts Here</p>
  </header>

  <nav>
    <a href="#">MLB</a>
    <a href="#">NFL</a>
    <a href="#">NBA</a>
    <a href="#">NCAAF</a>
    <a href="#">NCAAB</a>
    <a href="#">WNBA</a>
    <a href="#">PGA</a>
    <a href="#">TENNIS</a>
    <a href="#">TOOLS</a>
  </nav>

  <div class="content">
    <div class="section-title">Upcoming Matchups</div>
    <div class="upcoming-games">
      <!-- Placeholder game cards -->
      <div class="game-card">
        <h3>Yankees vs Red Sox</h3>
        <p>Yankees Win %: 58%</p>
        <p>Red Sox Win %: 42%</p>
      </div>
      <div class="game-card">
        <h3>Dodgers vs Padres</h3>
        <p>Dodgers Win %: 64%</p>
        <p>Padres Win %: 36%</p>
      </div>
    </div>
  </div>

</body>
</html>
