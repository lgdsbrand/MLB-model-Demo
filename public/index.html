<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LineupWire</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #133A5E;
      color: white;
      padding: 20px 10px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin: 5px 0 0;
      font-size: 1em;
    }

    .menu-button {
      position: absolute;
      top: 25px;
      left: 20px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    nav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      background-color: #1f3d5a;
      overflow-x: hidden;
      transition: 0.4s;
      padding-top: 60px;
    }

    nav a {
      padding: 10px 30px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #395c82;
    }

    nav .subtab {
      padding-left: 50px;
      font-size: 16px;
      color: #ccc;
    }

    .main {
      margin-top: 60px;
      text-align: center;
      padding: 20px;
    }

    .overlay {
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    @media (min-width: 768px) {
      .menu-button {
        display: none;
      }
      nav {
        width: 220px;
        position: static;
        height: auto;
        background-color: #133A5E;
        float: left;
        padding-top: 0;
      }
      nav a {
        display: inline-block;
        padding: 10px 15px;
      }
      nav .subtab {
        display: inline-block;
        padding-left: 20px;
        color: #ccc;
      }
      .overlay {
        display: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="menu-button" onclick="openNav()">â˜°</div>

  <header>
    <h1>LineupWire</h1>
    <p>Smarter Sports Betting Starts Here</p>
  </header>

  <div id="overlay" class="overlay" onclick="closeNav()"></div>

  <nav id="sidebar">
    <a href="/">Home</a>
    <a href="#">MLB</a>
    <a href="https://lineupwiremlb-tdndwbu3m2p7gagvatzgld.streamlit.app" class="subtab">Daily Model</a>
    <a href="https://nrfi-model-3srqsf37wjgysp5j9nq47k.streamlit.app" class="subtab">NRFI</a>
    <a href="#">NFL</a>
    <a href="#">NBA</a>
    <a href="#">NCAAF</a>
    <a href="#">NCAAB</a>
    <a href="#">WNBA</a>
    <a href="#">PGA</a>
    <a href="#">TENNIS</a>
    <a href="#">TOOLS</a>
  </nav>

  <div class="main">
    <p>Welcome to LineupWire. Click a tab above to explore models for each sport.</p>
  </div>

  <script>
    function openNav() {
      document.getElementById("sidebar").style.width = "250px";
      document.getElementById("overlay").style.display = "block";
    }

    function closeNav() {
      document.getElementById("sidebar").style.width = "0";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
